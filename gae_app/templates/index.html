<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGI Memes</title>
  <style>
    /* Base styles */
    body {
      font-family: sans-serif; /* Choose a modern font family */
      margin: 0;
      padding: 0;
    }

    /* Container for memes */
    .meme-container {
      display: flex;
      flex-wrap: wrap;
      margin: 20px auto; /* Add some margin for aesthetics */
      max-width: 800px; /* Set a maximum container width */
    }

    /* Meme tile styles */
    .meme-tile {
      margin: 10px;
      background-color: #f5f5f5; /* Light gray background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      border-radius: 5px; /* Rounded corners */
      position: relative; /* Needed for hover effects */
    }

    .meme-tile img {
      width: 100%;
      height: auto; /* Maintain image aspect ratio */
    }

    /* Responsive layout adjustments */
    @media (max-width: 768px) {
      .meme-tile {
        width: 50%; /* Two columns on smaller screens */
      }
    }

    /* Desktop layout (one meme per row) */
    @media (min-width: 769px) {
      .meme-container {
        justify-content: space-between; /* Evenly distribute memes horizontally */
      }

      .meme-tile {
        flex: 0 0 30%; /* Fixed width for three columns on desktop */
      }
    }

    /* Meme prompt styles */
    .meme-prompt {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      font-size: 8px;
      color: white; /* White text */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .meme-tile:hover .meme-prompt {
      opacity: 1; /* Show prompt on hover */
    }

    .creation-time {
      font-size: 0.8em; /* Slightly smaller font for creation time */
    }

    /* LLM model badge styles (optional, moved outside the meme-tile) */
    .meme-badge {
      position: absolute;
      padding: 5px 10px;
      background-color: #ddd;
      color: black;
      font-size: 0.8em;
      border-radius: 5px;
    }

    /* Download button styles (optional, add your own design) */
    .meme-download {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .meme-download:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="meme-container">
    {% for meme in memes %}
      <div class="meme-tile">
        <img src="{{ meme.imageUrl }}" alt="Meme">
        <div class="meme-prompt">
          {{ meme.prompt }}<br>
          <span class="creation-time">Created: {{ meme.creationTime.strftime("%Y-%m-%d %H:%M:%S") }}</span>
        </div>
        <div class="meme-badge">{{ meme.llmModel }}</div>
      </div>
    {% endfor %}
  </div>
</body>

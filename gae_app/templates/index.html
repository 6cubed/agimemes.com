<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGI Memes</title>
  <style>
    .meme-container {
      display: flex;
      flex-wrap: wrap;
      width: fit-content;
    }

    .meme-tile {
      margin: 5px;
      width: calc(20% - 10px);
      position: relative; /* Needed for hover element positioning */
    }

    .meme-tile img {
      width: 100%;
      height: auto;
    }

    .meme-prompt {
      position: absolute; /* Position the prompt element absolutely */
      bottom: 0; /* Place it at the bottom */
      left: 0; /* Align it to the left */
      width: 100%; /* Span the full width of the tile */
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      color: white; /* White text */
      padding: 10px; /* Padding for readability */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.2s ease-in-out; /* Smooth fade in/out on hover */
    }

    .meme-tile:hover .meme-prompt {
      opacity: 1; /* Show prompt on hover */
    }

    .meme-download {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .meme-download:hover {
      background-color: #0062cc;
    }

    .meme-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      background-color: #ddd;
      color: black;
      font-size: 0.8em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="meme-container">
    {% for meme in memes %}
      <div class="meme-tile">
        <div class="meme-badge">{{ meme.llmModel }}</div> <img src="{{ meme.imageUrl }}" alt="Meme">
        <div class="meme-prompt">{{ meme.prompt }}</div> </div>
    {% endfor %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGI Memes</title>
  <style>
    .meme-container {
      display: flex;
      flex-wrap: wrap;
      width: fit-content;
    }

    .meme-tile {
      margin: 5px;
      width: calc(20% - 10px);
    }

    .meme-tile img {
      width: 100%;
      height: auto;
    }

    .meme-download {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    .meme-download:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="meme-container">
    {% for meme in memes %}
      <div class="meme-tile">
        <img src="{{ meme.imageUrl }}" alt="Meme">
      </div>
    {% endfor %}
  </div>
</body>
</html>
